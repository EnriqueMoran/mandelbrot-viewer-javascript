<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mandelbrot Set Viewer</title>
</head>

<body>
    <div id="mainWrapper">
       <canvas id="canvas" width="500" height="500" oncontextmenu="goHigher(event); return false;" onclick="goDeeper(event)"></canvas> 

       <div id="testing">
    		<label id="iter_label" for="iterations">Iterations: </label>
    		<input id="iterValue" type="number" placeholder="1000" value="1000" name="iterations" onkeydown="getIterations(this)" />
    		<button type="button" id="runButton" onclick="reset()">Reset</button>
    	</div>	
    </div>


    <script src="index.js" type="text/javascript"></script>
</body>
</html>
